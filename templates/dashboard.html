<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f6fa;
            font-family: 'Segoe UI', sans-serif;
        }
        .dashboard-container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
            text-align: center;
        }
        .dashboard-container h2 {
            margin-bottom: 20px;
        }
        .btn-group .btn {
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome, {{ username }} ({{ role|capitalize }})</h2>
        <div class="btn-group">
            <a href="/add_candidate" class="btn btn-success">Add Candidate</a>
            <a href="/view_candidates" class="btn btn-primary">View Candidates</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
